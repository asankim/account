version: '3'
services:
  rabbitmq:
    image: 'rabbitmq:3-management'
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    env_file:
      - .env

  account:
    build:
      context: ./
      dockerfile: ./apps/account/Dockerfile
    ports:
      - '4001:4001'
    environment:
      DATABASE_URL: file:./prisma/account.db
    env_file:
      - .env
    depends_on:
      - rabbitmq
    volumes:
      - .:/usr/src/app # any change to base folder should be reflected
      - /usr/src/app/node_modules
      - ./proto:/proto
      - ./prisma:/prisma
    command: npm run start:dev account

  api:
    build:
      context: ./
      dockerfile: ./apps/api/Dockerfile
    ports:
      - '4000:5000'
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - account
    volumes:
      - .:/usr/src/app # any change to base folder should be reflected
      - /usr/src/app/node_modules
      - ./proto:/proto
      - ./prisma:/prisma
    command: npm run start:dev api
